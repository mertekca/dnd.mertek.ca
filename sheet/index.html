<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h2 { border-bottom: 2px solid black; padding-bottom: 5px; }
        .section { margin-bottom: 20px; }
        span { cursor: pointer; }
        input.editable { display: none; width: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">D&D Character Sheet</h1>
        
        <input type="file" id="fileInput" accept=".json">
        <button id="downloadBtn">Download JSON</button>

        <div class="section">
            <h2>Core Information</h2>
            <p><strong>Name:</strong> <span class="editable" id="name"></span><input type="text" class="editable-input"></p>
            <p><strong>Class:</strong> <span class="editable" id="class"></span><input type="text" class="editable-input"></p>
            <p><strong>Race:</strong> <span class="editable" id="race"></span><input type="text" class="editable-input"></p>
            <p><strong>Level:</strong> <span class="editable" id="level"></span><input type="number" class="editable-input"></p>
        </div>

        <div class="section">
            <h2>Combat Stats</h2>
            <p><strong>Max HP:</strong> <span class="editable" id="maxHP"></span><input type="number" class="editable-input"></p>
            <p><strong>Current HP:</strong> <span class="editable" id="currentHP"></span><input type="number" class="editable-input"></p>
            <p><strong>Armor Class:</strong> <span class="editable" id="armorClass"></span><input type="number" class="editable-input"></p>
            <p><strong>Speed:</strong> <span class="editable" id="speed"></span><input type="number" class="editable-input"></p>
        </div>
    </div>

    <script>
        let characterData = {};

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== "application/json") {
                alert("Please upload a valid JSON file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    characterData = JSON.parse(e.target.result);
                    
                    document.getElementById("title").innerText = characterData.title;
                    document.getElementById("name").innerText = characterData.main.core.name;
                    document.getElementById("class").innerText = characterData.main.core.class;
                    document.getElementById("race").innerText = characterData.main.core.race;
                    document.getElementById("level").innerText = characterData.main.core.level;
                    document.getElementById("maxHP").innerText = characterData.main.combat.maxHitPoints;
                    document.getElementById("currentHP").innerText = characterData.main.combat.currentHitPoints;
                    document.getElementById("armorClass").innerText = characterData.main.combat.armorClass;
                    document.getElementById("speed").innerText = characterData.main.combat.speed;
                } catch (error) {
                    alert("Invalid JSON file format.");
                }
            };
            reader.readAsText(file);
        });

        document.querySelectorAll(".editable").forEach(span => {
            span.addEventListener("dblclick", function() {
                const input = this.nextElementSibling;
                input.value = this.innerText;
                this.style.display = "none";
                input.style.display = "inline";
                input.focus();
            });
        });

        document.querySelectorAll(".editable-input").forEach(input => {
            input.addEventListener("blur", function() {
                const span = this.previousElementSibling;
                span.innerText = this.value;
                span.style.display = "inline";
                this.style.display = "none";
            });

            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    this.blur();
                }
            });
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            characterData.title = document.getElementById("title").innerText;
            characterData.main.core.name = document.getElementById("name").innerText;
            characterData.main.core.class = document.getElementById("class").innerText;
            characterData.main.core.race = document.getElementById("race").innerText;
            characterData.main.core.level = parseInt(document.getElementById("level").innerText) || 0;
            characterData.main.combat.maxHitPoints = parseInt(document.getElementById("maxHP").innerText) || 0;
            characterData.main.combat.currentHitPoints = parseInt(document.getElementById("currentHP").innerText) || 0;
            characterData.main.combat.armorClass = parseInt(document.getElementById("armorClass").innerText) || 0;
            characterData.main.combat.speed = parseInt(document.getElementById("speed").innerText) || 0;

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(characterData, null, 2));
            const downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "character_sheet.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        });
    </script>
</body>
</html>
