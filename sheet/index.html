<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Editor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit D&D Character Sheet</h2>

        <form id="character-form">
            <!-- Character Name -->
            <div class="form-group">
                <label for="name">Character Name</label>
                <input type="text" id="name" name="name">
            </div>
            <!-- Character Class -->
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class">
            </div>
            <!-- Character Race -->
            <div class="form-group">
                <label for="race">Race</label>
                <input type="text" id="race" name="race">
            </div>
            <!-- Character Level -->
            <div class="form-group">
                <label for="level">Level</label>
                <input type="number" id="level" name="level">
            </div>
            <!-- Character Hit Points -->
            <div class="form-group">
                <label for="hitPoints">Hit Points</label>
                <input type="number" id="hitPoints" name="hitPoints">
            </div>

            <button type="button" id="save-btn">Save Sheet</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        // Load the selected character file from localStorage
        const selectedFile = JSON.parse(localStorage.getItem("selectedFile"));
        const form = document.getElementById("character-form");
        const statusMessage = document.getElementById("status");

        if (!selectedFile) {
            window.location.href = "fileSelection.html";  // Redirect if no file is selected
        }

        // Pre-fill the form with the selected file's data
        document.getElementById("name").value = selectedFile.content?.main?.core?.name || "";
        document.getElementById("class").value = selectedFile.content?.main?.core?.class || "";
        document.getElementById("race").value = selectedFile.content?.main?.core?.race || "";
        document.getElementById("level").value = selectedFile.content?.main?.core?.level || "";
        document.getElementById("hitPoints").value = selectedFile.content?.main?.combat?.currentHitPoints || "";

        // Save the updated character to localStorage
        document.getElementById("save-btn").addEventListener("click", () => {
            const updatedCharacter = {
                title: selectedFile.title,
                content: {
                    main: {
                        core: {
                            name: document.getElementById("name").value,
                            class: document.getElementById("class").value,
                            race: document.getElementById("race").value,
                            level: parseInt(document.getElementById("level").value),
                        },
                        combat: {
                            currentHitPoints: parseInt(document.getElementById("hitPoints").value),
                        }
                    }
                }
            };

            // Save the updated file to localStorage
            const files = JSON.parse(localStorage.getItem("files")) || [];
            const fileIndex = files.findIndex(file => file.title === selectedFile.title);
            if (fileIndex !== -1) {
                files[fileIndex] = updatedCharacter; // Update the file
                localStorage.setItem("files", JSON.stringify(files)); // Save updated files
            }

            // Update the selected file
            localStorage.setItem("selectedFile", JSON.stringify(updatedCharacter));

            // Notify the user
            statusMessage.textContent = `Character "${updatedCharacter.content.main.core.name}" saved successfully!`;
        });
    </script>
</body>
</html>
