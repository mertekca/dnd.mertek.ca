<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        #google-login-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        #google-login-btn:hover {
            background-color: #357ae8;
        }
        #login-status {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <button id="google-login-btn">Login with Google</button>
        <p id="login-status"></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 My D&D Site | All rights reserved.</p>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtugHGiEF4zA3h7cBJwtOp_CRj84t2Z88",
            authDomain: "mertek-dnd-site.firebaseapp.com",
            projectId: "mertek-dnd-site",
            storageBucket: "mertek-dnd-site.firebasestorage.app",
            messagingSenderId: "62404268441",
            appId: "1:62404268441:web:edc1070ec1da54e5e08308",
            measurementId: "G-1N6NH3NKN5"
        };

        // Initialize Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const googleLoginButton = document.getElementById('google-login-btn');
        const loginStatus = document.getElementById('login-status');

        googleLoginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(result => {
                    const user = result.user;
                    loginStatus.textContent = `Welcome, ${user.displayName}!`;
                    // Redirect to the file selection page
                    window.location.href = "fileSelection.html";
                    // Store user data in localStorage
                    localStorage.setItem("user", JSON.stringify(user));
                })
                .catch(error => {
                    loginStatus.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
