<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .sheet-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .section {
            border: 1px solid black;
            padding: 10px;
            background: #fff;
        }
        .section h2 {
            margin: 0;
            font-size: 16px;
            background: black;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .editable {
            display: inline-block;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            min-width: 50px;
        }
        .editable:focus {
            outline: none;
            background: #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>D&D Character Sheet</h1>
    <input type="file" id="fileInput" accept=".json"><br>
    <div class="sheet-container">
        <div class="section">
            <h2>Character Info</h2>
            <strong>Name:</strong> <span id="char-name" class="editable" contenteditable="false">Character Name</span><br>
            <strong>Class:</strong> <span id="char-class" class="editable" contenteditable="false">Rogue</span><br>
            <strong>Race:</strong> <span id="char-race" class="editable" contenteditable="false">Elf</span><br>
            <strong>Level:</strong> <span id="char-level" class="editable" contenteditable="false">5</span>
        </div>
        <div class="section">
            <h2>Ability Scores</h2>
            <table>
                <tr><th>Ability</th><th>Score</th><th>Modifier</th></tr>
                <tr><td>Strength</td><td contenteditable="true" class="ability" data-ability="str">10</td><td id="mod-str">0</td></tr>
                <tr><td>Dexterity</td><td contenteditable="true" class="ability" data-ability="dex">10</td><td id="mod-dex">0</td></tr>
                <tr><td>Constitution</td><td contenteditable="true" class="ability" data-ability="con">10</td><td id="mod-con">0</td></tr>
                <tr><td>Intelligence</td><td contenteditable="true" class="ability" data-ability="int">10</td><td id="mod-int">0</td></tr>
                <tr><td>Wisdom</td><td contenteditable="true" class="ability" data-ability="wis">10</td><td id="mod-wis">0</td></tr>
                <tr><td>Charisma</td><td contenteditable="true" class="ability" data-ability="cha">10</td><td id="mod-cha">0</td></tr>
            </table>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <table>
                <tr><th>Skill</th><th>Proficient</th><th>Bonus</th></tr>
                <tr><td>Stealth (Dex)</td><td><input type="checkbox" class="proficiency" data-skill="stealth"></td><td id="skill-stealth">0</td></tr>
                <tr><td>Perception (Wis)</td><td><input type="checkbox" class="proficiency" data-skill="perception"></td><td id="skill-perception">0</td></tr>
                <tr><td>Arcana (Int)</td><td><input type="checkbox" class="proficiency" data-skill="arcana"></td><td id="skill-arcana">0</td></tr>
            </table>
        </div>
    </div>
    <button onclick="downloadCharacter()">Download JSON</button>
    <script>
        document.querySelectorAll('.ability').forEach(el => {
            el.addEventListener('input', updateModifiers);
        });
        
        function updateModifiers() {
            document.querySelectorAll('.ability').forEach(el => {
                let score = parseInt(el.textContent) || 10;
                let modifier = Math.floor((score - 10) / 2);
                document.getElementById(`mod-${el.dataset.ability}`).textContent = modifier;
            });
            updateSkills();
        }
        
        function updateSkills() {
            document.querySelectorAll('.proficiency').forEach(el => {
                let skill = el.dataset.skill;
                let abilityMod = parseInt(document.getElementById(`mod-${skill.split('-')[1]}`).textContent) || 0;
                let proficiencyBonus = el.checked ? 2 : 0;
                document.getElementById(`skill-${skill}`).textContent = abilityMod + proficiencyBonus;
            });
        }
        
        document.querySelectorAll('.proficiency').forEach(el => {
            el.addEventListener('change', updateSkills);
        });
    </script>
</body>
</html>
