<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea;
            margin: 0;
        }
        .sheet-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            word-wrap: break-word;
        }
        th {
            background-color: #004085;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d6e9f8;
        }
    </style>
</head>
<body>
    <div class="sheet-container">
        <h2>D&D Character Sheet</h2>
        <table id="character-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Level</th>
                    <th>Strength</th>
                    <th>Dexterity</th>
                    <th>Constitution</th>
                    <th>Intelligence</th>
                    <th>Wisdom</th>
                    <th>Charisma</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadCharacterSheet() {
            try {
                const response = await fetch('test.json'); // JSON file containing character data
                const data = await response.json();
                const tableBody = document.querySelector('#character-table tbody');
                
                data.characters.forEach(character => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${character.name}</td>
                        <td>${character.class}</td>
                        <td>${character.level}</td>
                        <td>${character.strength}</td>
                        <td>${character.dexterity}</td>
                        <td>${character.constitution}</td>
                        <td>${character.intelligence}</td>
                        <td>${character.wisdom}</td>
                        <td>${character.charisma}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading character sheet:', error);
            }
        }

        loadCharacterSheet();
    </script>
</body>
</html>
