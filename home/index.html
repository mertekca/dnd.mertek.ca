<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .sheet-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .section {
            border: 1px solid black;
            padding: 10px;
            background: #fff;
        }
        .section h2 {
            margin: 0;
            font-size: 16px;
            background: black;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .editable {
            display: inline-block;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            min-width: 50px;
        }
        .editable:focus {
            outline: none;
            background: #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>D&D Character Sheet</h1>
    <input type="file" id="fileInput" accept=".json"><br>
    <div class="sheet-container">
        <div class="section">
            <h2>Character Info</h2>
            <strong>Name:</strong> <span id="char-name" class="editable" contenteditable="false">Character Name</span><br>
            <strong>Class:</strong> <span id="char-class" class="editable" contenteditable="false">Rogue</span><br>
            <strong>Race:</strong> <span id="char-race" class="editable" contenteditable="false">Elf</span><br>
            <strong>Level:</strong> <span id="char-level" class="editable" contenteditable="false">5</span>
        </div>
        <div class="section">
            <h2>Stats</h2>
            <div id="char-stats"></div>
        </div>
        <div class="section">
            <h2>Abilities</h2>
            <div id="char-abilities"></div>
        </div>
    </div>
    <button onclick="downloadCharacter()">Download JSON</button>
    <script>
        document.querySelectorAll('.editable').forEach(el => {
            el.addEventListener('dblclick', () => makeEditable(el));
            el.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); makeUneditable(el); }});
            el.addEventListener('blur', () => makeUneditable(el));
        });

        function makeEditable(el) {
            el.contentEditable = true;
            el.focus();
        }

        function makeUneditable(el) {
            el.contentEditable = false;
        }

        function downloadCharacter() {
            let character = {
                name: document.getElementById("char-name").textContent,
                class: document.getElementById("char-class").textContent,
                race: document.getElementById("char-race").textContent,
                level: document.getElementById("char-level").textContent
            };
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(character, null, 2));
            let downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "character_sheet.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = JSON.parse(e.target.result);
                    document.getElementById("char-name").textContent = data.name || "Character Name";
                    document.getElementById("char-class").textContent = data.class || "Class";
                    document.getElementById("char-race").textContent = data.race || "Race";
                    document.getElementById("char-level").textContent = data.level || "Lvl";
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
