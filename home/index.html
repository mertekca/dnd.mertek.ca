<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f5f5dc;
            color: #333;
            text-align: center;
        }
        .sheet-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 2px solid #000;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .section {
            border-bottom: 2px solid #000;
            padding: 10px;
            text-align: left;
        }
        .editable {
            display: inline-block;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .editable:focus {
            outline: none;
            background: #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sheet-container">
        <h1 id="char-name" class="editable" contenteditable="false">Character Name</h1>
        <div class="section">
            <strong>Class:</strong> <span id="char-class" class="editable" contenteditable="false">Rogue</span><br>
            <strong>Race:</strong> <span id="char-race" class="editable" contenteditable="false">Elf</span><br>
            <strong>Level:</strong> <span id="char-level" class="editable" contenteditable="false">5</span>
        </div>
        <div class="section">
            <h2>Stats</h2>
            <div id="char-stats"></div>
        </div>
        <button onclick="downloadCharacter()">Download JSON</button>
    </div>

    <script>
        document.querySelectorAll('.editable').forEach(el => {
            el.addEventListener('dblclick', () => makeEditable(el));
            el.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); makeUneditable(el); }});
            el.addEventListener('blur', () => makeUneditable(el));
        });

        function makeEditable(el) {
            el.contentEditable = true;
            el.focus();
        }

        function makeUneditable(el) {
            el.contentEditable = false;
        }

        function downloadCharacter() {
            let character = {
                name: document.getElementById("char-name").textContent,
                class: document.getElementById("char-class").textContent,
                race: document.getElementById("char-race").textContent,
                level: document.getElementById("char-level").textContent
            };
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(character, null, 2));
            let downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "character_sheet.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }
    </script>
</body>
</html>
